
<div class="row element">
	<form action="" method="POST" class="form-horizontal" role="form" data-ng-submit="save()">
		<div class="form-group">
			<h4>Cadastre-se para criar formulários:</h4>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 col-sm-offset-1 control-label">Nome:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="nome" placeholder="Nome Completo" data-ng-model="user.name" required x-moz-errormessage="Ops. Não esqueça de preencher este campo.">
			</div>
		</div>	
		<div class="form-group col-sm-offset-4">
			<label for="email" class="col-sm-2 col-sm-offset-1  control-label">E-mail:</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="user.email" required x-moz-errormessage="Ops. Não esqueça de preencher este campo." >
			</div>
		</div>
		<div class="form-group col-sm-offset-4">
			<label for="senha" class="col-sm-2 col-sm-offset-1 control-label">Senha:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="senha" placeholder="*********" data-ng-model="user.password" required x-moz-errormessage="Ops. Não esqueça de preencher este campo.">
			</div>
		</div>
	
	<div class="row col-sm-offset-4 col-sm-4 btn-salvar">
		<input type="submit" class="btn btn-block btn-lg btn-primary" value="salvar">
	</div>
	</form>
</div>
